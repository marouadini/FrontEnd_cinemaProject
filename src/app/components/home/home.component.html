<!-- slider -->
<section class="home">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/home/home__bg.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/home/home__bg2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/home/home__bg3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</section>
<!-- end slider -->

<!-- Prochainement -->
<section class="section section--bg" style="background-image:url('assets/img/section/section.jpg');">
    <div class="container">
        <div class="row">
            <!-- section title -->
            <div class="col-12">
                <h2 class="section__title">Prochainement</h2>
            </div>
            <!-- end section title -->

            <!-- card
			 *ngFor="let item of items; let i = index" [attr.data-index]="i" -->
            <div *ngFor="let film of films" class="col-6 col-sm-4 col-lg-3 col-xl-2">
                <div class="card">
                    <div class="card__cover">
                        <img src="assets/img/covers/cover.jpg" alt="">
                    </div>
                    <div class="card__content">
                        <h3 class="card__title"><a href="#">{{film.titre}}</a></h3>
                        <span class="card__category">
								<a href="#">{{film.genre}}</a>
							</span>
                        <span class="card__rate"><i class="icon ion-ios-star"></i>{{film.avergeRating}}</span>
                    </div>
                </div>
            </div>
            <!-- end card -->

            <!-- section btn -->
            <div class="col-12">
                <a class="section__btn" (click)="getFilmsPage()">Montre plus</a>
            </div>
            <!-- end section btn -->
        </div>
    </div>
</section>
<!-- end Prochainement-->
